<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synctify Metabase</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

        <div class="layout-content-wrapper">
            <header class="container-fluid">

                    <img src="images/action.png" alt="action">

            <main>

                    <div class="row">
                        <h4>Welcome, [Org1] ðŸ‘‹</h4>
                        <div class="col-12">
                            <div class="sample-block" id="order">
                                <iframe
                                    src="https://metabase.synctify.net/public/dashboard/0d8bb4d0-d229-44f6-805f-d7d26b258790"
                                    frameborder="0"
                                    width="100%"
                                    height="100%"
                                    allowtransparency
                                ></iframe>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="sample-block" id="channel">
                                <iframe
                                    src="https://metabase.synctify.net/public/dashboard/1631d029-cd34-4f61-9751-516010deab35"
                                    frameborder="0"
                                    width="100%"
                                    height="100%"
                                    allowtransparency
                                ></iframe>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="sample-block" id="inventory">

                                    width="100%"
                                    height="100%"

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="sample-block" id="heatmap">

                                    frameborder="0"
                                    width="100%"
                                    height="100%"
                                    allowtransparency
                                ></iframe>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="sample-block" id="all">
                                <iframe
                                    src="https://metabase.synctify.net/public/dashboard/297e2e81-7923-4b8a-aaf7-89d8cd0642ed"

    <!-- Bootstrap 5 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
