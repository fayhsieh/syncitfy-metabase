<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synctify Metabase</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Vuexy style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="layout-container">
        <aside class="layout-menu">
            <img src="images/logo.png" alt="logo">
            <ul class="menu-inner">
                <li class="menu-item">
                    <a class="menu-link" href="index.html">
                        <i class="menu-icon" data-feather="home"></i>
                        Home
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="integration.html">
                        <i class="menu-icon" data-feather="grid"></i>
                        Channels
                    </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="warehouse.html">
                        <i class="menu-icon" data-feather="truck"></i>
                        Warehouse
                    </a>
                </li>
            </ul>
        </aside>
        <div class="layout-content-wrapper">
            <header class="container-fluid">
                <div class="navbar">
                    <img src="images/search.png" alt="search">
                    <img src="images/action.png" alt="action">
                </div>
            </header>
            <main>
                <div class="container-fluid dash-grid">
                    <div class="row">
                        <h4>All Channels</h4>
                        <div class="col-12 col-md-3">
                            <div class="card channel-card">
                                <div class="card-body">
                                    <div class="card-top">
                                        <div class="channel-icon">
                                            <img src="images/integrations/logo-amazon.png" alt="amazon">
                                        </div>
                                        <div class="channel-status">
                                            <span class="badge bg-success">Completed</span>
                                        </div>
                                    </div>
                                    <div class="card-bottom">
                                        <span class="channel-category">Marketplace</span>
                                        <h5 class="channel-title">Amazon Selling Central</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card channel-card">
                                <div class="card-body">
                                    <div class="card-top">
                                        <div class="channel-icon">
                                            <img src="images/integrations/logo-wayfair.png" alt="wayfair">
                                        </div>
                                        <div class="channel-status">
                                            <!-- <span class="badge bg-success">Completed</span> -->
                                        </div>
                                    </div>
                                    <div class="card-bottom">
                                        <span class="channel-category">Wholesaler&Retail</span>
                                        <h5 class="channel-title">Wayfair</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card channel-card">
                                <div class="card-body">
                                    <div class="card-top">
                                        <div class="channel-icon">
                                            <img src="images/integrations/logo-shopify.png" alt="Shopify">
                                        </div>
                                        <div class="channel-status">
                                            <span class="badge bg-light text-dark">Subbmitted</span>
                                        </div>
                                    </div>
                                    <div class="card-bottom">
                                        <span class="channel-category">Shopping Cart</span>
                                        <h5 class="channel-title">Shopify</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card channel-card">
                                <div class="card-body">
                                    <div class="card-top">
                                        <div class="channel-icon">
                                            <img src="images/integrations/logo-castlegate.png" alt="castlegate">
                                        </div>
                                        <div class="channel-status">
                                            <span class="badge bg-warning">Need More Info</span>
                                        </div>
                                    </div>
                                    <div class="card-bottom">
                                        <span class="channel-category">3PL&WMS&ERP</span>
                                        <h5 class="channel-title">Wayfair Castlegate</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Feather script -->
    <script>
        feather.replace();
      </script>
</body>
</html>
